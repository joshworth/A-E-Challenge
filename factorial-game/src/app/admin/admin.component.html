<h1>System Users</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Email</th>
    <th scope="col">Name</th>
    <th scope="col">Role</th>
    <th scope="col">Photo</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of userList; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{user.email}}</td>
    <td>{{user.firstName}} {{user.lastName}}</td>
    <td>{{user.role}}</td>
    <td>{{user.photo}}</td>
    <td>       
        <div class="example-button-row">
            <button mat-button  (click)="openDialog('view',user.email)">View</button>
            <button mat-button color="primary"  (click)="openDialog('edit',user.email )">Edit</button>
            <button mat-button color="accent" (click)="delete('user.email',user.email)">Delete</button>
        </div>
    </td>
  </tr>
  </tbody>
</table>
<button mat-raised-button (click)="openDialog('new','')">Add User</button>
